pull_request_rules:

  - name: Automatically merge pull requests
    conditions:
      - status-success~=Build and Test \(ubuntu-latest, 2\.13\.\d{1}.+\)
      - status-success~=Build and Test \(ubuntu-latest, 3\.1\.\d{1}.+\)
      - label=merge
    actions:
      merge:
        strict: smart
        method: squash

  - name: Automatically merge scala-steward's PRs
    conditions:
      - author=scala-steward
      - status-success~=Build and Test \(ubuntu-latest, 2\.13\.\d{1}.+\)
      - status-success~=Build and Test \(ubuntu-latest, 3\.1\.\d{1}.+\)
      - body~=labels:.*semver-patch.*
    actions:
      merge:
        strict: smart
        method: squash

  - name: Delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
