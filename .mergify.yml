pull_request_rules:

  - name: Automatically merge pull requests
    conditions:
      - status-success=Build and Test (ubuntu-latest, 2.13.3, adopt@1.11)    
      - status-success=Build and Test (ubuntu-latest, 0.27.0-RC1, adopt@1.11)
      - label=merge
    actions:
      merge:
        strict: smart
        method: squash

  - name: Automatically merge scala-steward's PRs
    conditions:
      - author=scala-steward
      - status-success=Build and Test (ubuntu-latest, 2.13.3, adopt@1.11)    
      - status-success=Build and Test (ubuntu-latest, 0.27.0-RC1, adopt@1.11)
      - body~=labels:.*semver-patch.*
    actions:
      merge:
        strict: smart
        method: squash

  - name: Delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
