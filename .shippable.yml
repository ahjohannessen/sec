language: scala

scala:
  - 2.13.1

env:
  global:
  - COURSIER_VERBOSITY=0
  #SONATYPE_USERNAME=???
  - secure: 
  #SONATYPE_PASSWORD=???
  - secure: 
  #PGP_PASSPHRASE=???
  - secure: 
  #PGP_SECRET=???
  - secure: 

  - TRAVIS_TAG="$GIT_TAG_NAME"

jdk:
  - openjdk8

build:

  pre_ci_boot:
    image_name: drydock/u16scaall
    image_tag: v7.1.4
    pull: true
    options: "-e HOME=/root"

  ci:
    - git fetch --tags
    - apt-get install gnupg -y
    - sbt ++$SHIPPABLE_SCALA_VERSION test
  on_success:
    - > 
      if [ "$BRANCH" == "master" -a "$IS_PULL_REQUEST" == false ] || [ "$IS_GIT_TAG" == true -a "$IS_FORK" == false ]; then
        sbt ci-release;
      fi

  cache: true
  cache_dir_list:
      - $HOME/.ivy2/cache
      - $HOME/.sbt
      - $HOME/.coursier