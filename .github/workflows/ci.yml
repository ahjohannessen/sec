name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: [v*]

env:
  PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  SONATYPE_CREDENTIAL_HOST: ${{ secrets.SONATYPE_CREDENTIAL_HOST }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.1.1, 2.13.8]
        java: [temurin@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Start Single Node
        if: contains(matrix.scala, '2.13.8')
        env:
          SEC_GENCERT_CERTS_ROOT: ${{ github.workspace }}
        run: |
          pushd .docker
          ./single-node.sh up -d
          popd

      - name: Check that workflows are up to date
        run: sbt '++${{ matrix.scala }}' 'project /' githubWorkflowCheck

      - name: Compile docs
        if: contains(matrix.scala, '2.13.8')
        run: sbt '++${{ matrix.scala }}' compileDocs

      - name: Regular tests
        run: sbt '++${{ matrix.scala }}' compileTests tests/test

      - name: Single node integration tests
        if: contains(matrix.scala, '2.13.8')
        env:
          SEC_SIT_CERTS_PATH: ${{ github.workspace }}/certs
          SEC_SIT_AUTHORITY: es.sec.local
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: sbt ++${{ matrix.scala }} 'tests / Sit / test'

      - name: Stop Single Node
        if: always() && contains(matrix.scala, '2.13.8')
        run: |
          pushd .docker
          ./single-node.sh down
          popd

      - name: Start Cluster Nodes
        if: contains(matrix.scala, '2.13.8')
        env:
          SEC_GENCERT_CERTS_ROOT: ${{ github.workspace }}
        run: |
          pushd .docker
          ./cluster.sh up -d
          popd

      - name: Cluster integration tests
        if: contains(matrix.scala, '2.13.8')
        env:
          SEC_CIT_CERTS_PATH: ${{ github.workspace }}/certs
          SEC_CIT_AUTHORITY: es.sec.local
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 10
          command: sbt ++${{ matrix.scala }} 'tests / Cit / test'

      - name: Stop Cluster Nodes
        if: always() && contains(matrix.scala, '2.13.8')
        run: |
          pushd .docker
          ./cluster.sh down
          popd

      - name: Make target directories
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
        run: mkdir -p sec-docs/target tests/target fs2-netty/target target fs2/target tsc/target core/target project/target

      - name: Compress target directories
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
        run: tar cf targets.tar sec-docs/target tests/target fs2-netty/target target fs2/target tsc/target core/target project/target

      - name: Upload target directories
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-${{ matrix.scala }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (3.1.1)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-3.1.1

      - name: Inflate target directories (3.1.1)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.8)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-2.13.8

      - name: Inflate target directories (2.13.8)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Import signing key
        if: env.PGP_SECRET != '' && env.PGP_PASSPHRASE == ''
        run: echo $PGP_SECRET | base64 -di | gpg --import

      - name: Import signing key and strip passphrase
        if: env.PGP_SECRET != '' && env.PGP_PASSPHRASE != ''
        run: |
          echo "$PGP_SECRET" | base64 -di > /tmp/signing-key.gpg
          echo "$PGP_PASSPHRASE" | gpg --pinentry-mode loopback --passphrase-fd 0 --import /tmp/signing-key.gpg
          (echo "$PGP_PASSPHRASE"; echo; echo) | gpg --command-fd 0 --pinentry-mode loopback --change-passphrase $(gpg --list-secret-keys --with-colons 2> /dev/null | grep '^sec:' | cut --delimiter ':' --fields 5 | tail -n 1)

      - name: Publish
        run: sbt '++${{ matrix.scala }}' tlRelease

      - name: Compile docs
        if: contains(matrix.scala, '2.13.8')
        run: sbt '++${{ matrix.scala }}' compileDocs

      - if: contains(matrix.scala, '2.13.8') && github.ref == 'refs/heads/main'
        env:
          GIT_DEPLOY_KEY: ${{ secrets.GIT_DEPLOY_KEY }}
        run: sbt '++${{ matrix.scala }}' docs/docusaurusPublishGhpages
