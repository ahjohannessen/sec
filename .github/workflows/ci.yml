name: CI

on:
  push:
    branches:
    - master
    tags:
    - "v*"
  pull_request:

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Start Eventstore
      run: misc/single-node.sh up -d

    - uses: olafurpg/setup-scala@v7

    - name: Run tests
      run: sbt "core/test" "core/it:test"

    - name: Stop Eventstore
      run: misc/single-node.sh down
      if: always()


  cluster:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Start Eventstore cluster
      run: misc/cluster.sh up -d

    - uses: olafurpg/setup-scala@v7

    - name: Run cluster tests
      run: sbt "demo/run"
      env:
        SEC_DEMO_CERTS_PATH: ${{github.workspace}}/certs
        SEC_DEMO_AUTHORITY: es.sec.local

    - name: Stop Eventstore cluster
      run: misc/cluster.sh down
      if: always()

  publish:
    needs: [test, cluster]
    if: github.event_name == 'push'

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v7
      - uses: olafurpg/setup-gpg@v2

      - name: publish
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
